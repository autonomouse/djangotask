
<div class="page-header" data-ng-repeat="school_classrooms in classrooms">
    <h2>{$ school_classrooms.school; $}</h2>

    <div class="row">
    <div class="col-sm-4" data-ng-repeat="classroom in school_classrooms.classroom_data">
        <div class="panel panel-primary">
        <div class="panel-heading" data-ng-click="select(school_classrooms.school, classroom.name)">
            <h3 class="panel-title">
            {$ classroom.name; $}
            </h3>
        </div>

        <div class="panel-body" data-ng-show="classrooms[school_classrooms.school]['classrooms_selected'][classroom.name]">
            <div class="container" data-ng-repeat="student in classrooms[school_classrooms.school]['class_data'][classroom.name]">
            {$ student.lastname $}, {$ student.firstname $} {$ student.middlenames $}
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
